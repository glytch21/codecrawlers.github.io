<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCrawlers Prologue</title>
    <link rel="stylesheet" href="./storybook.css">
    <script src="./storybook.js" defer></script>
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Previous Button -->
    <button id="prev-btn">
        <img src="../../public/buttons/left-arrow.png" alt="left-arrow" class="left-arrow">
    </button>


    <!-- Book -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <img src="../../public/img/storymode/front-page.png" alt="" class="storybook-page">
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <img src="../../public/img/storymode/1st-page.png" alt="" class="storybook-page">
                </div>
            </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <img src="../../public/img/storymode/2nd-page.png" alt="" class="storybook-page">
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <img src="../../public/img/storymode/3rd-page.png" alt="" class="storybook-page">
                </div>
            </div>
        </div>
        <!-- Paper 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <img src="../../public/img/storymode/4th-page.png" alt="" class="storybook-page">
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <img src="../../public/img/storymode/5th-page.png" alt="" class="storybook-page">
                </div>
            </div>
        </div>
        <div id="p4" class="paper">
            <div class="front">
                <div id="f4" class="front-content">
                    <img src="../../public/img/storymode/6th-page.png" alt="" class="storybook-page">
                </div>
            </div>
            <div class="back">
                <div id="b4" class="back-content">
                    <img src="../../public/img/storymode/back-page.png" alt="" class="storybook-page">
                    <div class="press-to-start" onclick="storyModeLevel()">
                        START
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
        <img src="../../public/buttons/right-arrow.png" alt="right-arrow" class="right-arrow">
    </button>

</body>

</html>
