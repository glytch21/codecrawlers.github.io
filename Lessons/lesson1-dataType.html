<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1, p {
            text-align: center;
        }
        #quiz-container {
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <audio id="correct-audio" src="correct.mp3" preload="auto"></audio>
    <audio id="incorrect-audio" src="incorrect.mp3" preload="auto"></audio>

    <div id="quiz-container">
        <h1>Data Type Quiz</h1>
        <p>Identify the data type of the given value:</p>
        <p id="question"></p>
        <input type="text" id="answer" placeholder="Enter your answer">
        <button onclick="checkAnswer()">Submit</button>
        <p id="feedback"></p>
        <button onclick="nextQuestion()">Next</button>
    </div>

    <script>
        const questions = [
            { value: 42, type: "number" },
            { value: '"Hello, world!"', type: "string" },
            { value: true, type: "boolean" },
            { value: '[1, 2, 3]', type: "array" },
            { value: '{ name: "John", age: 30 }', type: "object" }
        ];

        let currentQuestionIndex = 0;

        function displayQuestion() {
            const questionElement = document.getElementById('question');
            questionElement.textContent = `Value: ${questions[currentQuestionIndex].value}`;
        }

        function checkAnswer() {
            const answerElement = document.getElementById('answer');
            const feedbackElement = document.getElementById('feedback');
            const correctType = questions[currentQuestionIndex].type;
            const userAnswer = answerElement.value.toLowerCase();
            if (userAnswer === correctType) {
                feedbackElement.textContent = "Correct!";
                document.getElementById('correct-audio').play();
            } else {
                feedbackElement.textContent = `Incorrect. The correct answer is ${correctType}.`;
                document.getElementById('incorrect-audio').play();
            }
        }

        function nextQuestion() {
            const feedbackElement = document.getElementById('feedback');
            feedbackElement.textContent = '';
            document.getElementById('answer').value = '';
            currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
            displayQuestion();
        }

        displayQuestion();
    </script>
</body>
</html>
